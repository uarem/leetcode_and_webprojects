{% extends "base.html" %}

{% block content %}

<h1>Blog by blog</h1>
<form method="post">
    <label>
        <div>title</div><input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>body</div><textarea name="body">{{content}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
</form>

{% endblock %}
