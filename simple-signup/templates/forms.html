{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>
<form method="post">
    <label>
        <div>Username</div><input type="text" name="username" value={{username}}>
    </label>
    <label>
        <div>Password</div><input type="password" name="password">
    </label>
    <label>
        <div>Verify Password</div><input type="password" name="password_dup">
    </label>
    <label>
        <div>Email (Optional)</div><input type="text" name="email" value={{email}}>
    </label>

    <div class="error">{{error}}</div>
    <input type="submit">
</form>

{% endblock %}
